    - '[G]roup'
    - 'Individual'
  cancel_choice: 'Individual'

full_dbdf:
  box_type: 'fileopenbox'
  msg: 'What is the name of the database?'
  title: 'DB name'
  filetypes:
    - '*.csv'
    - '*.txt'
    - '*.xls'
    - '*.xlsx'

