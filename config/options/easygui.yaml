# approach_args:
approach:
  box_type: 'choicebox'
  msg: 'Please specify which approach you would like to use'
  title: 'Approach'
  choices:
    - 'rolling'
    - 'increasing'
    - 'static'
  preselect: 0

dynamic_parameters:
  init_cond: "user_inputs['approach'] != 'static'"
  box_type: 'multenterbox'
  msg: "What is the frequency at which the tail should be analyzed (days)?"
  title: 'lookback & frequency'
  fields:
    - 'lookback'
    - 'frequency'
  values:  # this type of box's equivalent for default
    - 504
    - 1

partition:
  init_cond: "user_inputs['analyze_group'] is True"
  box_type: 'choicebox'
  msg: 'How do you want to group the inputs?'
  title: 'Partition type'
  choices:
    - 'Country'
    - 'Maturity'
    - 'Core vs Peripheral'
    - 'All'
    - 'Rating'
    - 'High Yield'
    - 'Investment Grade'
  preselect: 0

returns_type:
  box_type: 'choicebox'
  msg: 'Please specify which type of series you want to study'
  title: 'Input type'
  choices:
    - 'raw'
    - 'relative'
    - 'log'
  preselect: 3

tau:
  box_type: 'integerbox'
  msg: 'Please specify the time lag of the input series: 1 = daily, 5 = weekly, 22 = monthly'
  title: 'delta'

